    <main>
        <div>
            <form action="" method="get" class="formcont">
                <label for="">Nombre</label>
                <input class="formimp" type="text" name="" id="nombre" required>
                <label for="">Email</label>
                <input class="formimp" type="email" name="" id="email" required>
                <label for="motivo">Motivo del contacto</label>
                <select class="formimp" name="motivo" id="motivo" required>
                    <option value="" selected>Seleccione</option>
                    <option value="cosulta">consulta</option>
                    <option value="reclamo">reclamo</option>
                    <option value="sugerencia">sugerencia</option>
                </select>
                <textarea name="contact" id="" cols="30" rows="10" placeholder="Escribe aqui..." required></textarea>
                <button type="button submit" class="btn btn-dark formimp" value="Enviar">Enviar!</button>
            </form>
        </div>
    </main>
